<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /*Tudo na mesma linha*/
            background-color: thistle;
            border: 1px solid black; /*Largura, tipo, cor*/
            text-align: center;
            height: 200px; /*Altura*/
            width: 200px; /*Largura*/
        }

        div:hover {
            background-color: yellow;
        }

        a:active {
            color: rgb(0, 110, 255);
        }
    </style>
</head>
<body>
    <div id="d1"><a href="https://www.google.com/">01</a></div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
