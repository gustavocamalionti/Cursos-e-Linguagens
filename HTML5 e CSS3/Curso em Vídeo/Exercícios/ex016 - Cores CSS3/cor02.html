<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações Globais das CSS */
            height:100%
        }
        body {
            background-color: rgb(35, 134, 134);
            background-image: linear-gradient(0deg, #398BDC, #6A49BB, #BE338B, #F46436, #FDD377 50%); /*to right, to left; to bottom; "deg" seria o angulo do degrade */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
