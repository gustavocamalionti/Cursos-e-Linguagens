<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>  <!--ela permite criar vamos source-->
        <!--A ordem importa, sempre da menor para a maior-->
        <source media="(max-width: 750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/M.png" type="image/png"> <!--Existe uma folga por conta da barra da rolagem, portanto, aumente 50px para o max-width-->
        <img src="imagens/G.png" alt="Imagem flexível"> <!-- Começando com a foto de maior pixel ou menor pixel (G ou P)-->
    </picture>

    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- <audio src="midia/happy-mistake.mp3" controls></audio>
    OBS: Compatível com MP3 WAV DGG -->
    <audio preload="metadata" controls autoplay  loop> 
    <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--tentativa 1 do navegador reconhecer o type-->
    <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!--tentativa 2 do navegador reconhecer o type-->
    <source src="midia/guanacast-33.wav" type="audio/wav"> <!--tentativa 3 do navegador reconhecer o type-->
    <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
    
</body>
</html>
