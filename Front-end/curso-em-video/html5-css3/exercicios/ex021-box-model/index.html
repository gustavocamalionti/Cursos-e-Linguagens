<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1 { /*box-level - padrão display: block;*/

            background-color: lightgrey;
            height: 300px;
            width: 300px;

            /* Shorthand
             border: 10px solid darkslategray;*/

            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;
            
            /* Shorthand
            CIMA - DIREITA - BAIXO - ESQUERDA
             padding: 20px 25px 20px 15px;/*
             
             /*TODAS IGUAIS:
             padding: 20px; */

             /*CIMA - BAIXO:
             padding: 10px 10px;*/
             
             /*CENTRALIZADO
             padding: auto; */

            padding-top: 20px;
            padding-right: 25px;
            padding-bottom: 20px;
            padding-left: 15px;

            /*Shorthand

            Centralizando apenas right e left
            margin: 20px auto 20px auto*/

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 45px;
            margin-left: 10px;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;

        }

        a { /*inline-level - padrão display: inline*/
            border-color: red;
            border-width: 10px;
            border-style: solid;

            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="e">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
